<ion-header no-border>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="newGame()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-segment>
            <ion-toggle color="secondary" [(ngModel)]="active" (ionChange)="toggle($event)"></ion-toggle>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding [style.background-color]="active ? 'green' : 'red'">
    <!--<ion-list no-lines>
        <ion-item style="background-color: transparent;">
            <ion-toggle item-start color="secondary" [(ngModel)]="active" (ionChange)="toggle($event)"></ion-toggle>
        </ion-item>
    </ion-list>-->
    <ion-list>
        <ion-item *ngFor="let game of games | async">
            <button ion-button item-start (click)="subtractPoint(0)">
                <ion-icon name="remove"></ion-icon>
            </button>
            <button ion-button item-start (click)="addPoint(0)">
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button item-start (click)="subtractPoint(1)">
                <ion-icon name="remove"></ion-icon>
            </button>
            <button ion-button item-start (click)="addPoint(1)">
                <ion-icon name="add"></ion-icon>
            </button>
            <ion-label>{{game.players[0] + ': ' + game.score[0] + ' - ' + game.players[1] + ': ' + game.score[1]}}</ion-label>
            <button ion-button item-end (click)="delete(game.$key)">
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item>
    </ion-list>    
    <!--<div class="ping-pong-ball"><span>üçï</span></div>-->
</ion-content>

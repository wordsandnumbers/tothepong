<ion-header>
	<ion-toolbar>
		<ion-title>{{mode === UserModalMode.CREATE ? "New Player" : "Edit Player"}}</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="userForm">
		<ion-list>
			<ion-item>
				<ion-input formControlName="displayName" type="text" placeholder="Name"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button full (click)="save()">OK</button>
	</form>
</ion-content>
